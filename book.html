<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/book.css">
        <title>Book</title>
        <meta name="description" content="A brief description">
        <meta name="author" content="Lucky Shrub Garden">
    </head>
    <body>
        <header>
            <img src="./images/Asset 2@3x.png">
        </header>
        <main>
            <nav>
                <ul class="nav_bar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="book.html">Book</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>

            <h2>Book Online for Plants</h2>

            <form class="form">
                <div>
                    <label for="">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div>
                    <label for="">Email Address</label>
                    <input type="email" id="email_address" name="email_address" required>
                </div>
                <div>
                    <label for="">Contact Number</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                <div>
                    <label for="">Name of the plant</label>
                    <input type="text" id="plant_name" name="plant_name" required>
                </div>
                <div>
                    <label for="">Number of plants</label>
                    <select for="no_of_plants" id="no_of_plants">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </main>
    </body>
    <footer>
        <div>
            <img src="./images/footer_logo.png">
        </div>
        <div>
            <p>@Copyright Lucky Shrub</p>
        </div>
    </footer>

</html>
